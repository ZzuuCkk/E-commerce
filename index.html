<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/fonts.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header>
        <div class="header_inner">
            <div class="logo">
                <img src="./assets/img/web-main-logo.svg" alt="">
            </div>
            <div class="search-bar">
                <input type="text" name="search-bar" id="search-bar" placeholder=" Search">
                <select name="categories-select" id="categories-select">
                    <option value="All categories">All category</option>
                    <option value="Automobiles">Automobiles</option>
                    <option value="Clothes and wear">Clothes and wear</option>
                    <option value="Home interiors">Home interiors</option>
                    <option value="Computer and tech">Computer and tech</option>
                    <option value="Tools & equipments">Tools , equipments</option>
                    <option value="Sports and outdoor">Sports and outdoor</option>
                    <option value="Animal and pets">Animal and pets</option>
                    <option value="Machineri tools">Machineri tools</option>
                    <option value="More category">More category</option>
                  </select>
                  <button class="search">Search</button>
            </div>
            <div class="links">
                <div class="link-icon">
                    <img src="./assets/img/profile.png" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="link-icon">
                    <img src="./assets/img/message.png" alt="messages">
                    <p>Message</p>
                </div>
                <div class="link-icon">
                    <img src="./assets/img/heart.png" alt="orders">
                    <p>Orders</p>
                </div>
                <div class="link-icon">
                    <img src="./assets/img/cart.png" alt="My cart">
                    <p>My cart</p>
                </div>
            </div>
        </div>
        <nav>
            <div class="nav-category">
                <div class="category-btn">
                    <button class="nav-btn">
                        <img src="./assets/img/menu.svg" alt="menu"></button>
                    <p>
                         All category
                    </p>
                </div>
                <a href="#">Hot offers</a>
                <a href="#">Gift boxes</a>
                <a href="#">Projects</a>
                <a href="#">Menu item</a>
                <div class="dropdown">
                    <button class="help-btn">Help <img src="./assets/img/Arr_down.png" alt=""></button>
                    <div class="dropdown-options">
                      <a href="#">Dashboard</a>
                      <a href="#">Setting</a>
                      <a href="#">Logout</a>
                    </div>
                  </div>
            </div>
            <div class="lang-dest">
                    <select name="valuts" id="lang-dest">
                        <option value="usd">English,USD</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <div class="ship">
                        <p>Ship to</p>
                        <button class="ship-toggle"><img src="./assets/img/Arr_down.png" alt=""></button>
                        <div class="ship-menu">
                          <ul id="country-list">
                            <!-- Country links will be added dynamically here -->
                          </ul>
                        </div>
                      </div>
                    
            </div>
        </nav>
    </header>


<script src="./assets/js/app.js"></script>

</body>
</html>
