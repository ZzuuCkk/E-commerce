<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header>
        <div class="header_inner">
            <div class="logo"></div>
            <div class="search-bar">
                <input type="text" name="search-bar" id="search-bar">
                <select name="categories-select" id="categories-select">
                    <option value="All categories">All categories</option>
                    <option value="Automobiles">Automobiles</option>
                    <option value="Clothes and wear">Clothes and wear</option>
                    <option value="Home interiors">Home interiors</option>
                    <option value="Computer and tech">Computer and tech</option>
                    <option value="Tools & equipments">Tools , equipments</option>
                    <option value="Sports and outdoor">Sports and outdoor</option>
                    <option value="Animal and pets">Animal and pets</option>
                    <option value="Machineri tools">Machineri tools</option>
                    <option value="More category">More category</option>
                  </select>
                  <button>Search</button>
            </div>
            <div class="links">
                <div class="link-icon">
                    <img src="./assets/img/profile.png" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="link-icon">
                    <img src="./assets/img/message.png" alt="messages">
                    <p>Message</p>
                </div>
                <div class="link-icon">
                    <img src="./assets/img/heart.png" alt="orders">
                    <p>Orders</p>
                </div>
                <div class="link-icon">
                    <img src="./assets/img/cart.png" alt="My cart">
                    <p>My cart</p>
                </div>
            </div>
        </div>
        <nav>
            <div class="nav-category">
                <button>
                    <img src="./assets/img/menu.svg" alt="menu"> All category
                </button>
                <a href="#">Hot offers</a>
                <a href="#">Gift boxes</a>
                <a href="#">Projects</a>
                <a href="#">Menu item</a>
                <label for="help">Help</label>
                    <select name="help" id="help">
                        <option value="blank"></option>
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
            </div>
            <div class="lang-dest">
                    <select name="valuts" id="valuts">
                        <option value="usd">English,USD</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>

                <label for="ship">Ship to</label>
                    <select name="ship" id="ship">
                        <option value="AE"><img src="./assets/img/AE.png" alt="United Arab Emirates">d</option>
                        <option value="AU"><img src="./assets/img/AU.png" alt="Australia"></option>
                        <option value="CN"><img src="./assets/img/CN.png" alt="China"></option>
                        <option value="DE"><img src="./assets/img/DE.png" alt="Germany"></option>
                        <option value="DK"><img src="./assets/img/DK.png" alt="Denmark"></option>
                        <option value="FR"><img src="./assets/img/FR.png" alt="france"></option>
                        <option value="GB"><img src="./assets/img/GB.png" alt="Great britain"></option>
                        <option value="IT"><img src="./assets/img/IT.png" alt="Italy"></option>
                        <option value="RU"><img src="./assets/img/Fuck putin.png" alt="Russia"></option>
                        <option value="US"><img src="./assets/img/US.png" alt="United States"></option>
                        
                    </select>
            </div>
        </nav>
